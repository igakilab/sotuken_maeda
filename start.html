<script>
var task1 = document.getElementById( "task1" );
var task2 = document.getElementById( "task2" );
var task3 = document.getElementById( "task3" );
var area1 = document.getElementById( "droparea1" );
var area2 = document.getElementById( "droparea2" );
var area3 = document.getElementById( "droparea3" );
var t1a= 1;
var t2a= 1;
var t3a= 1;
//ドラッグ開始時の処理
task1.addEventListener( "dragstart" , function(evt){

  //ドラッグ要素のidをdataTransferにセット
  evt.dataTransfer.setData( "text/plain" , evt.target.id );
  evt.stopPropagation();
}, false );

task2.addEventListener( "dragstart" , function(evt){

  //ドラッグ要素のidをdataTransferにセット
  evt.dataTransfer.setData( "text/plain" , evt.target.id );
  evt.stopPropagation();
}, false );

task3.addEventListener( "dragstart" , function(evt){

  //ドラッグ要素のidをdataTransferにセット
  evt.dataTransfer.setData( "text/plain" , evt.target.id );
  evt.stopPropagation();
}, false );

//ドロップされた時の処理task1
area1.addEventListener( "drop" , function(evt){

  //id名をdataTransferから取り出す
  var id = evt.dataTransfer.getData( "text/plain" );

  var obj1 = document.getElementById( id );
  if( obj1 )
  {
    area1.appendChild( obj1 );  //要素を移動する
    if(id=='task1'){t1a=1;}
    if(id=='task2'){t2a=1;}
    if(id=='task3'){t3a=1;}
  }

  evt.preventDefault();
}, false );

//２つのイベントでデフォルト動作を抑制する
area1.addEventListener( "dragenter" , function(evt){
  evt.preventDefault();
}, false );
area1.addEventListener( "dragover" , function(evt){
  evt.preventDefault();
}, false );
